<html xmlns:th="http://www.thymeleaf.org"> 


<form action = "${request.getContextPath()}/updateSample" method="post" th:each="s : ${sample}">	
	<input th:value="${s.sampleId}" type="text" name="sampleId"  readonly>
	<input th:value="${s.sampleName}" type="text" name="sampleName" >
	<input type="submit" value="이름수정">
</form>
</html>
